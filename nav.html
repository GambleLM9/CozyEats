<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: white;
            color: black;
        }
        header{
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        header .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        nav ul li{
            margin-left: 20px;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px){
            header .container{
                flex-direction: column;
            }

            nav ul{
                flex-direction: column;
            }

            nav ul li{
                margin: 10px 0;
            }
        }

        .hero{
            background: url(videos/bg.avif) no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
        }

        .hero-content h2{
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content .btn{
            background-color: red;
            color: white;
            padding: 10px 80px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Cozy Eats</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to Cozy Eats</h2>
            <a href="#menu" class="btn">Explore Menu</a>
        </div>
    </section>
</body>
</html>
